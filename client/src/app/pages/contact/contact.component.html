<!-- Splash screen-->
<app-routing-loading-screen></app-routing-loading-screen>


<section class="contact">
  <nav class="blue-nav d-flex justify-content-between">
    <div class="pt-3 pl-4 d-flex flex-row justify-content-center align-items-center links">
      <span class="arbreLink">Contact</span>
    </div>
    <div class="lang-ins d-flex flex-row justify-content-center align-items-center pt-3 pr-4">
      <img src="../../../assets/icons/phone.png" matTooltip="0522 98 01 36" matTooltipPosition="left">
      <img src="../../../assets/icons/place.png"
        matTooltip="Ecole El Bachiri Garçons, Angle Rue Ahmed kadmiri et Rue Bachir Laâlaj - Cité Plateau - casablanca"
        matTooltipPosition="below" class="mr-2 ml-2">
      <a href="#">FR /</a>
      <a href="#">EN</a>
    </div>
  </nav>

  <app-pages-slogons [slogons]="slogons"></app-pages-slogons>


  <div class="contact-wrapper w-100 h-100">
    <div class="contact-container h-100 d-flex  flex-md-row w-100">

      <div class="contact-forms-container h-100">
        <form class="w-100  d-flex flex-column justify-content-center align-items-center p-5 h-100" [formGroup]="senderInfo" (ngSubmit)="onSubmit()">
          <div class="input-container w-100">
            <mat-form-field>
              <input matInput placeholder="Nom*" formControlName="nom">
              <mat-error *ngIf="senderInfo.controls['nom'].invalid">{{getNomEmptyError()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="input-container w-100">
            <mat-form-field>
              <input matInput placeholder="Prénom*" formControlName="prenom">
              <mat-error *ngIf="senderInfo.controls['prenom'].invalid">{{getprenomEmptyError()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="input-container w-100">
            <mat-form-field>
              <input matInput placeholder="Email*" type="email"  formControlName="email">
              <mat-error *ngIf="senderInfo.controls['email'].invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="input-container w-100 d-flex flex-column pt-2">
            <p class="pb-1 m-0">Message*</p>
            <mat-form-field appearance="outline">
              <textarea matInput formControlName="message"></textarea>
              <mat-error *ngIf="senderInfo.controls['message'].invalid">{{getMessageEmptyError()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="button-container w-100 d-flex justify-content-center justify-content-md-end">
              <button mat-flat-button color="primary">Envoyer</button>
          </div>
        </form>
      </div>

      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3324.2527806426497!2d-7.64123798494867!3d33.57278548073911!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7d2c5e5ab5b59%3A0x949cb1fc738fd7e3!2sAssociation%20Al%20Jisr!5e0!3m2!1sen!2sma!4v1568995430078!5m2!1sen!2sma"
          width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
      </div>
    </div>
  </div>
</section>
