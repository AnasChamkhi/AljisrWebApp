<section class="que-soutiennents-ils">
  <div class="container d-flex flex-column flex-md-row flex-lg-row flex-xl-row pt-5 pb-5">
    <div class="left-row-container d-flex flex-column">
      <h1>Que soutiennents ils</h1>
      <div class="btns-container">
        <img id="prevBtn" src="../../assets/left-arrow.png">
        <img id="nextBtn" src="../../assets/right_arrow.png">
      </div>
    </div>

    <!-- cards container -->
    <div class="cards-container d-flex">
      <div class="wraper d-flex">
        <!-- Card 4 -->
        <mat-card style="width:268px; height:358px;" id="firstclone"
          [style.backgroundImage]="'url('+ images[3].name +')'">
          <div style="width:268px; height:358px" class="filter" [style.backgroundColor]="images[3].color"></div>
        </mat-card>

        <!-- card 1 -->
        <mat-card style="width:268px; height:358px;" [style.backgroundImage]="'url('+ images[0].name +')'">
          <div style="width:268px; height:358px" class="filter" [style.backgroundColor]="images[0].color"></div>
        </mat-card>

        <!-- card 2 -->
        <mat-card style="width:268px; height:358px;" [style.backgroundImage]="'url('+ images[1].name +')'">
          <div style="width:268px; height:358px" class="filter" [style.backgroundColor]="images[1].color"></div>
        </mat-card>

        <!-- card 3 -->
        <mat-card style="width:268px; height:358px;" [style.backgroundImage]="'url('+ images[2].name +')'">
          <div style="width:268px; height:358px" class="filter" [style.backgroundColor]="images[2].color"></div>
        </mat-card>

        <!-- card 4 -->
        <mat-card style="width:268px; height:358px;" id="lastclone"
          [style.backgroundImage]="'url('+ images[3].name +')'">
          <div style="width:268px; height:358px" class="filter" [style.backgroundColor]="images[3].color"></div>
        </mat-card>

      </div>
    </div>
  </div>
</section>
