<section class="dernier-nouvelles">

  <div class="title d-flex flex-row align-items-center">
    <span class="number">05</span>
    <h1 class="text-uppercase">Derni√®res nouvelles</h1>
  </div>


  <div class="news-container d-flex flex-row justify-content-between align-items-center">
    <div class="new-card" *ngFor="let new of news">
      <div class="img-new-cont" style="width: 20vw;
      height: 30vw;">
        <div class="new-img" [style.backgroundImage]="'url('+new.img+')'" style="width: 100%;
    height: 100%;background-size: cover; background-position: center;">

        </div>
      </div>
      <div class="new-text">
        <div class="text-container">
          <h1 class="text-uppercase">{{new.title}}</h1>
          <div class="text-cont">
            <p>{{new.description}}</p>
          </div>
          <a href="">Lire la suite</a>
        </div>
      </div>
    </div>
  </div>

  <div class="voir-plus">
    <a href="">Voir Plus</a>
  </div>
</section>
