<section class="mt-5 p-0" style="width:100%;">
    <div class="d-flex justify-content-center">

        <div class="title_container mb-5 mt-4">
          <h1>dernières nouvelles</h1>
        </div>
      </div>
      <div class="d-flex justify-content-center title_container mb-5">
        <p class="pr-2">voir tout</p>
        <img class="arrow-right" src="../../../assets/right-arrow-blue.png" alt="voir tout">
      </div>

  <div class="row m-0 p-0" *ngFor="let item of images" style="width:100%">
    <!-- left img -->
    <div class="col-md col-lg col-xl row m-0 p-0" [style.backgroundImage]="'url('+ item.name +')'" style="width:50%; height: 400px; background-size: cover;
    background-position: center;" *ngIf="item.pos==0"></div>
    <div class="col-md col-lg col-xl row m-0 p-0" [style.backgroundColor]="item.color" style="width:50%; height: 400px;"
      *ngIf="item.pos==0">

      <div class="d-flex flex-column text-cont m-auto">
        <p>{{item.title}}</p>
        <div class="d-flex flex-row align-items-center lire-suite-cont">
          <p class="pr-2">Lire la suite</p>
          <img class="arrow-right" src="../../../assets/right-arrow-white.png" alt="lire la suite">
        </div>
      </div>
    </div>

    <!-- right img -->
    <div class="col-md col-lg col-xl row m-0 p-0" [style.backgroundColor]="item.color" style="width:50%; height: 400px;"
      *ngIf="item.pos==1">
      <div class="d-flex flex-column text-cont m-auto">
        <p>{{item.title}}</p>
        <div class="d-flex flex-row  align-items-center  lire-suite-cont">
          <p class="pr-2">Lire la suite</p>
          <img class="arrow-right" src="../../../assets/right-arrow-white.png" alt="lire la suite">
        </div>
      </div>
    </div>
    <div class="col-md col-lg col-xl row m-0 p-0" [style.backgroundImage]="'url('+ item.name +')'" style="width:50%; height: 400px; background-size: cover;
    background-position: center;" *ngIf="item.pos==1"></div>
  </div>
</section>
